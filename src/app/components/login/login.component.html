<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <img  class="logo" src="../../../assets/images/logo.png" alt="logo">
                        <h4>नगर निगम बीकानेर</h4>
                        <h3 class="pt-3 font-weight-bold">Citizen Details</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <span class="fa fa-user p-2"></span>
                                <label for="username">Name</label>
                                <div class="input-field">
                                    <input id="username" formControlName="username" type="text">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Name is required</small>
                            <div class="form-group pt-3">
                                <span class="fa fa-solid fa-phone p-2"></span>
                                <label for="mobile">Mobile No.</label>
                                <div class="input-field">
                                    <input id="mobile" formControlName="mobile" type="number">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['mobile'].dirty && loginForm.hasError('required','mobile')" class="text-danger">*Mobile No. is required</small>
                            
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
