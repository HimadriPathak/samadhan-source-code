
<div class="outer">
    <div class="container">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="otp border bg-white">
            <img  class="logo" src="../../../assets/images/logo.png" alt="logo">
            <div>
                <h5>One Time Password(OTP) has been sent to this number<br> <span>{{userMobile}}</span></h5>
                <p>Please Enter the Verification Code</p>
                <div>
                    <div class="form-group pt-1">
                        <ng-otp-input #otpinput [config]="config"></ng-otp-input>
                    </div>
                    <small *ngIf="incorrectOTP" class="text-danger">*OTP Required</small>
                    <button (click)="onSubmit(otpinput)" type="submit" class="btn btn-primary btn-block mt-4 w-100">Submit</button>
                </div>
                <span>didn't receive OTP? 
                    <countdown #cd *ngIf="timer" [config]="configcd" (event)="clockCounter($event)"> </countdown>
                    <span (click)="resend()" *ngIf="!timer"> Resend</span>
                </span>
            </div>
        </div>
        </div>
    </div>
</div>


<ng-template #default let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Alert</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label>Wrong OTP!!</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close()">Exit</button>
    </div>
</ng-template>
